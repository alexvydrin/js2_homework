<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин (ДЗ № 6)</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">  <!-- контейнер для объекта Vue -->

    <header>

        <div class="logo">E-shop</div>

        <div class="cart">   <!-- кропка Корзина и блок (контейнер) для вывода содержимого -->

            <filter_field>
            </filter_field>

            <!-- при нажатии кнопки [Корзина] - показываем или скрываем содержимое корзины -->
            <button class="btn-cart" type="button" @click="showCart = !showCart">Корзина</button>

            <!-- переменная showCart определяет видимо ли содержимое корзины -->
            <cart
                    :cart-items="cartItems"
                    :img="imgCart"
                    :visibility="showCart"
                    @remove="remove">
            </cart>

        </div>

    </header>

    <main>
        <products
                :products="filtered"
                :img="imgProduct"
                @add-product="addProduct">
        </products>
    </main>

    <error_message>
    </error_message>

</div>

<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/ProductComponent.js"></script>
<script src="js/CartComponent.js"></script>
<script src="js/FilterComponent.js"></script>
<script src="js/ErrorComponent.js"></script>
<script src="js/main.js"></script>
</body>
</html>
